<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="stylesheet" href="tord.css">
</head>
<body>
  <h1>Truth or Dare</h1>
  <div class="pick">
  <div class="namepicker"><div>
    <label for="nameInput">Enter a name:</label>
    <input class="input" type="text" id="nameInput" placeholder="Enter a name">
    <button onclick="addName()">Add Name</button>
  </div>


  <div id="namesContainer">
    <h2>Player Names:</h2>
    <ul id="namesList"></ul>
  </div>
  <div>
    <button onclick="pickRandomName()">Spin the bottle</button>
  </div>
  <img src="./image/bg.png" alt="Your Image" class="round-image">

  <div>
    <h2 id="pickedName"></h2>
  </div>
</div>

  <button onclick="getRandomTruth()">Truth</button>
  <div>OR</div>
  <button onclick="getRandomDare()">Dare</button>
  </div>
  <div class="output" id="output"></div>

  
<script src="tord.js"></script>
</body>
</html>
