<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f59b89817d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>SocMed</title>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li>
            <div class="nav-pic">
              <div class="you-img">
                <img src="img/pexels-andrea-piacquadio-837358.jpg" alt="" />
                <i class="fa-solid fa-plus"></i>
              </div>
              <p>You</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <img src="./image/janix.jpg" alt="" />
              <p>Janix Lenijan</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <img src="image/arvs.jpg" alt="" />
              <p>Arvz Shavin</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <img src="image/ronv.jpg" alt="" />
              <p>Ronvie Ong</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <img src="image/vin.jpg" alt="" />
              <p>Vincent Johnweak</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <img src="image/raz.jpg" alt="" />
              <p>Ratz Dungog</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <img src="image/kyle.jpg" alt="" />
              <p>Kyle Petallar</p>
            </div>
          </li>
          <li>
            <div class="nav-pic">
              <div class="see-all">
                <i class="fa-solid fa-border-all"></i>
              </div>
              <p class="seeP">See all</p>
            </div>
          </li>
        </ul>
      </nav>
      <div class="contents">
        <div class="contents-header">
          <h6>Timeline</h6>
          <div class="contents-status">
            <ul>
              <li>All</li>
              <li>Following</li>
              <li>Newest</li>
              <li>Popular</li>
            </ul>
          </div>
        </div>
        <div class="input-post">
          <div class="input-area">
            <textarea
              name=""
              id="captionInput"
              cols="30"
              rows="10"
              placeholder="What's on your mind?"
            ></textarea>
          </div>
          <div class="post">
            <div class="img-input">
              <i class="fa-solid fa-image" id="img"></i>
              <input
                type="file"
                id="imageInput"
                name="image"
                accept="image/jpeg, image/png"
              />
              <i class="fa-solid fa-link"></i>
              <i class="fa-solid fa-icons"></i>
            </div>
            <div class="img-container"></div>
            <button id="post">Post</button>
          </div>
        </div>
        <div class="contents-el">
        </div>
      </div>
    </main>


    <script src="app.js"></script>
  </body>
</html>
